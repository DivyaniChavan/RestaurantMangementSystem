<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch Items</title>

    <!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-TBD1DUNIQJLFOYDPEHMKQ6YbBKKiS5M9xMz2bQDKFjOpHfvq+8WJBYy1S+g5kgT6"
	crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px; /* Add margin between cards for spacing */
        }

        .card-header {
            background-color: #007bff; /* Bootstrap primary color for header */
            color: #fff; /* White text for header */
        }

        .btn-colorful {
            background-color: #ff5c5c; /* Custom colorful button background color */
            color: #fff; /* White text for button */
            border: none;
        }
        .table {
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
}

.table th,
.table td {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
}

.table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
}

.table-sm th,
.table-sm td {
    padding: 0.3rem;
}

.btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    color: #fff;
    background-color: #0056b3;
    border-color: #0056b3;
}

.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
    line-height: 1.5;
    border-radius: 0.2rem;
}
    </style>
</head>
<body>
<div><a th:href="@{/menu}" class="navbar-brand p-0 text-white"> <i
						class="fa fa-utensils me-3"></i>Divz Delights
					</a></div>
<div class="d-flex justify-content-center">

		<div class="container">
			<div class="tab-pane fade show active">
				<h3>
					<a th:href="@{/getpopularlunch}">Lunch</a>
				</h3>
				<p th:text="'Enjoy Delicious Lunch in Divz Delights..'"></p>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Item</th>
						<th>Description</th>
						<th>Cost</th>
						<th>Order Now</th>
					</tr>
				</thead>
				<tbody>
					
					<tr th:each="item : ${lunch}">
						<td th:text="${item.item}"></td>
						<td th:text="${item.description}"></td>
						<td>Rs. <span th:text="${item.cost}"></span></td>
						<td><a th:href="@{'/update/' + ${item.id}}"
							class="btn btn-primary btn-sm">Order Now</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eIw5VxT6Yfz0PPn8ANjeBqWz9i2UDbS/0jnuEn9+P9q0St8tvFryynQ1+BRjN5zI" crossorigin="anonymous"></script>
</body>
</html>
